 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at center, #101010, #0a0a0a);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #00ffc8;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00ffc8aa;
      animation: fadeInUp 1s ease forwards;
    }

    p {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 40px;
      animation: fadeInUp 1.4s ease forwards;
    }

    a.back-btn {
      display: inline-block;
      padding: 12px 28px;
      border: 2px solid #00ffc8;
      color: #00ffc8;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: fadeInUp 1.8s ease forwards;
    }

    a.back-btn:hover {
      background-color: #00ffc8;
      color: #0a0a0a;
      box-shadow: 0 0 15px #00ffc8, 0 0 30px #00ffc8;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      a.back-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
